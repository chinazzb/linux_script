#system 系统
[system]
#系统类型 SUSE Centos Redhat
system_type = Centos
#防火墙开放的端口格式如下: 22 80 66 多个以空格隔开
openPort = 22 80

#-------------------------------------------------

#Database
[db]
#mysql db2
db_type = db2
db_port = 3306
db_user = root
db_pass = 123456
db_host = 127.0.0.1
#-------------------------------------------------

#Tomcat
[tomcat]
#tomcat软件包路径
tarFilePath = /tmp/tomcat-apr.tar
#tomcat临时存放路径
tmpPath = /tmp/tomcat/
#tomcat安装路径   结尾不用/
installPath = /usr/local/tomcat
port = 8080
#最小线程数 根据java堆内存定义 1个线程大约占用1MB堆
minThread = 400
#最大线程数
maxThread = 500
#-------------------------------------------------

#Nginx
[nginx]
#nginx安装路径
tarFilePath = /tmp/nginx.tar
#nginx临时存放路径
tmpPath = /tmp/nginx
#安装路径
installPath = /usr/local/nginx/
port = 80
#nginx使用进程数量，根据cpu核数定义
worker_processes = 4
#单个进程最大允许连接数,nginx最大连接数= woker_processes * worker_connections
worker_connections = 1000
#代理的tomcat服务器ip,多个可用英文逗号隔开
proxyTomcat = 127.0.0.1:8080,127.0.0.2:8081
#-------------------------------------------------

#JAVA JVM
[java]
#jdk软件包路径 默认在tomcat-apr.tar 内
tarFilePath = /tmp/jdk.tar.gz
#jdk安装路径
installPath= /usr/java/
#堆内存初始化值 与 堆内存最大值一致
Xms = 4096
#堆内存最大值
Xmx = 4096m
#年轻代堆大小
Xmn = 1024m
#元空间堆大小
MetaspaceSize = 512m
#最大元空间堆大小
MaxMetaspaceSize = 512m
#-------------------------------------------------

#project 配置
[project]
#项目名称,多个可用英文逗号隔开 largecash,evaluate,cashflow (目前只允许单个项目)
projectType = evaluate,largecash
#项目安装路径 默认{tomcat,installPath}/webapps
installPath =
#日志存放路径，多个项目 /var/log/tomcat/{largecash,evaluate,cashflow}
logPath = /var/log/tomcat/
#日志级别 debug info warn  error fatal 默认warn
logLevel = warn


