#Database
[db]
#mysql db2
db_type = db2
db_port = 3306
db_user = root
db_pass = 123456
db_host = 127.0.0.1


#Tomcat
[tomcat]
#tomcat软件包路径
tarFilePath = /tmp/nginx.tar
#tomcat安装路径
installPath = /usr/local/tomcat/
port = 8080
#最小线程数 根据java堆内存定义 1个线程大约占用1MB堆
minThread = 400
#最大线程数
maxThread = 500


#Nginx
[nginx]
#nginx安装路径
tarFilePath = /tmp/nginx.tar
#安装路径
installPath = /usr/local/nginx/
port = 80
#nginx使用进程数量，根据cpu核数定义
woker_processes =
#单个进程最大允许连接数,最大连接数= woker_processes * worker_connections
worker_connections =
#代理的tomcat服务器ip,多个用,隔开
proxy_tomcat = 127.0.0.1,127.0.0.2


#JAVA JVM
[java]
#jdk软件包路径
tarFilePath = /tmp/jdk.tar.gz
#jdk安装路径
jdkInstallPath=/usr/java/
#堆内存初始化值 与 堆内存最大值一致
Xms = 4096
#堆内存最大值
Xmx = 4096m
#年轻代堆大小
Xmn = 1024m
#元空间堆大小
MetaspaceSize = 512m
#最大元空间堆大小
MaxMetaspaceSize = 512m

