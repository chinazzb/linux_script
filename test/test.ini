#system 系统
[system]
#系统类型 SUSE Centos Redhat
system_type = Centos
#防火墙开放的端口格式如下: 22 80 66 多个以空格隔开
openPort = 22 80
hostName =

#-------------------------------------------------

#Database
[db]
tarFilePath = /opt/
tmpPath = /tmp/db2
#mysql db2
db_type = db2
db_port = 3306
db_user = root
db_pass = 123456
db_host = 127.0.0.1
db_dataDir =
#-------------------------------------------------

#Tomcat
[tomcat]
#tomcat software package path
tarFilePath = /tmp/tomcat-apr.tar
#tomcat temporary path
tmpPath = /tmp/tomcat/
#tomcat installation path
installPath = /usr/local/tomcat
port = 8080
#minim thread
minThread = 400
#maximum thread
maxThread = 500
#-------------------------------------------------

#Nginx
[nginx]
#nginx temporary path
tmpPath = /tmp/nginx
#nginx software package path
tarFilePath = /tmp/nginx.tar
#nginx installation Path
installPath = /usr/local/nginx/
port = 80
#nginx processes quantity
worker_processes = 4
#maximum connections
worker_connections = 1000
#proxy backend tomcat ip and port
proxyTomcat = 127.0.0.1:8080,127.0.0.2:8081
#-------------------------------------------------

#JAVA JVM
[java]
#jdk软件包路径 默认在tomcat-apr.tar 内
tarFilePath = /tmp/jdk.tar.gz
#jdk安装路径
installPath= /usr/java/
#堆内存初始化值 与 堆内存最大值一致
Xms = 4096
#堆内存最大值
Xmx = 4096m
#年轻代堆大小
Xmn = 1024m
#元空间堆大小
MetaspaceSize = 512m
#最大元空间堆大小
MaxMetaspaceSize = 512m
#-------------------------------------------------

#project 配置
[project]
#project name,largecash,evaluate,cashflow
projectType = evaluate,largecash
#project installation path  default{tomcat,installPath}/webapps
installPath =
#日志存放路径，多个项目 /var/log/tomcat/{largecash,evaluate,cashflow}
logPath = /var/log/tomcat/
#日志级别 debug info warn  error fatal 默认warn
logLevel = warn



